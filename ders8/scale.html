<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .container {
        width: 300px;
        height: 300px;
        background-color: red;
        margin: 30px;
      }

      .container:hover {
        transform: rotate(45deg) scale(1.2);
      }

      .box {
        width: 100px;
        height: 100px;
        background-color: aqua;
        margin: 100px;
      }

      .box:hover {
        transform: translate(30px, 40px) rotate(60deg) scale(1.5);
      }
    </style>
  </head>

  <!-- 60 deg donderin x ekseninde 30px, y ekseninde 40px kaydirin 1.5 katina cikarin -->
  <body>
    <div class="container"></div>

    <div class="box"></div>
  </body>
</html>
