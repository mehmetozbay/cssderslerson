<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        background-color: aqua;
        height: 100vh;
      }

      .container span:first-child {
        background-color: red;
        padding: 10px;
        display: inline-block;
        position: relative;
        top: 10px;
        left: 30px;
      }
      .container span:last-child {
        background-color: blue;
        padding: 10px;
        display: inline-block;
        position: relative;
        top: 10px;
        left: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container"><span>Merhaba</span><span>Dunya</span></div>
  </body>
</html>
